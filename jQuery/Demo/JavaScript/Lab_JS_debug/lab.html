<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 100;
        let y = 200;
        
        function swap(a,b) { 
            let temp = a;
            a = b;
            b = temp;

         }
         swap(x,y);         
         alert(x + "," + y);


    </script>
</body>
</html>
