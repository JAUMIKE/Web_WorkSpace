<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        function console(obj)
        {
            $("#report").append(obj + "<br>");
        }
        //$(document).ready == window.onload()，代表讓瀏覽器先載入內容
        
        // $(function () {  })  為 $(document).ready(function () {  })的簡寫
        
        $(document).ready(function () {
            // 在這裏寫程式
            $("#btnTry").on("click",function () { 
                console("btnTry clicked");
             })
             $("#report").on("click",function () { 
                $(this).html("Report:<br>");
              })
             $("#panda").on("mouseenter",function(){
                 $(this).prop("src","panda2.jpg");
                 console("mouse enter area");
             }) 
             $("#panda").on("mouseout",function(){
                 $(this).prop("src","panda1.jpg");
                 console("mouse outer area")
             }) 
        });
    </script>
</head>
<body>

<img id="panda" src="panda1.jpg">

<div id="report">Report:<br></div>
<hr>
<form action="" method="put" onsubmit="return false;">
  <button type="button" id="btnTry">Try</button>
  <button type="button" id="btnOff">Off</button>
</form>
</body>
</html>
