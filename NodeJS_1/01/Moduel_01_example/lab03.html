<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function getData(x) {
            return new Promise(resolve => {
                setTimeout(() => {
                resolve(x);
                }, 2000);
            });
        }

        ;(async function(){
          const data= await getData("This is data.")
          console.log(data)
        })()
    </script>
        
</body>
</html>
