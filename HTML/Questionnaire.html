<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問卷調查</title>
    <link rel="stylesheet" href="../CSS/Questionnaire.css">
</head>

<body>
    <div class="allPage">
        <div class="content">
            <div class="mytitle">
                <img src="../image/TV.png" alt="" id="tvIcon">
                <span id="title1">影視問卷調查</span>

            </div>
            <nav class="headerArea">
                <ul>
                    <li>首頁</li>
                    <li>分頁</li>
                    <li>連結</li>
                </ul>

            </nav>
            <div>
                <form action="">
                    <section class="radioSection">
                        <h4>喜歡看影劇?</h4>
                        <ul>
                            <li>

                                <input type="radio" name="firstQuestion" id="Yes01">
                                <label for="Yes01" name="">是</label>
                            </li><br>
                            <li>
                                <input type="radio" name="firstQuestion" id="No01">
                                <label for="No01" name="">否</label>
                            </li>
                        </ul>
                        <h4>一週會花多少小時看影劇?</h4>
                        <ul>
                            <li>
                                <input type="radio" name="secondQuestion" id="3hour">
                                <label for="3hour" name="">0 - 3</label>
                            </li><br>
                            <li>
                                <input type="radio" name="secondQuestion" id="5hour">
                                <label for="5hour" name="">3 - 6</label>
                            </li><br>
                            <li>
                                <input type="radio" name="secondQuestion" id="10hour">
                                <label for="10hour" name="">6 - 10</label>
                            </li><br>
                            <li>
                                <input type="radio" name="secondQuestion" id="10uphour">
                                <label for="10uphour" name="">10 up</label>

                            </li>
                        </ul>

                        <h4>轉台的時候哪種戲劇最容易讓你停下觀賞?</h4>
                        <ul>
                            <li>

                                <input type="radio" name="drama" id="KoreaDrama">
                                <label for="KoreaDrama" name="">韓劇</label>
                            </li><br>
                            <li>

                                <input type="radio" name="drama" id="JapanDrama">
                                <label for="JapanDrama" name="">日劇</label>
                            </li><br>
                            <li>

                                <input type="radio" name="drama" id="TaiwanDrama">
                                <label for="TaiwanDrama" name="">臺劇</label>
                            </li><br>
                        </ul>
                    </section>               
                    <div class="checkboxDrama">
                        <h4>以下戲劇看完預告會吸引你看第一集?</h4>
                        <table cellpadding=10 border="1">
                            <tr>
                                <td>
                                    <input type="checkbox" id="TeamDragon" name="JapanDrama01">
                                    <label for="TeamDragon">醫龍</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="NaoKi" name="JapanDrama02">
                                    <label for="NaoKi">半澤直樹</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="Boss" name="JapanDrama03">
                                    <label for="Boss">BOSS</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="People" name="KoreaDrama01">
                                    <label for="People">繼承者們</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="GentleStyle" name="KoreaDrama02">
                                    <label for="GentleStyle">紳士的品格</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="Alien" name="KoreaDrama03">
                                    <label for="Alien">來自星星的你</label> <br>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="PoliceHero" name="TaiwanDrama01">
                                    <label for="PoliceHero">痞子英雄</label>

                                <td>
                                    <input type="checkbox" id="DistanceToSin" name="TaiwanDrama02">
                                    <label for="DistanceToSin">我們與惡的距離</label>
                                </td>
                                <td>
                                    <input type="checkbox" id="EngineerGirl" name="TaiwanDrama03">
                                    <label for="EngineerGirl">通靈少女</label>
                                </td>
                            </tr>

                        </table><br>

                    </div>
                    <div class="imgAnchor">
                        <table>
                            <tr class="JapanDrama">
                                <td><a href="https://youtu.be/gbY_NgkRG9g" target="_blank"><img src="../image/JapanDrama01.jpg"
                                            alt="" title="點我看醫龍預告"></a></td>
                                <td><a href="https://youtu.be/3AJiV-3jQjs" target="_blank"><img src="../image/JapanDrama02.jpg"
                                            alt="" title="點我看半澤直樹預告"></a></td>
                                <td><a href="https://youtu.be/kDGT_kfV5z4" target="_blank"><img src="../image/JapanDrama03.jpg"
                                            alt="" title="點我看BOSS預告"></a></td>
                            </tr>
                            <tr class="KoreaDrama">
                                <td><a href="https://youtu.be/T6zH-MbotDA" target="_blank"><img
                                            src="../image/KoreaDrama01.jpg" alt="" title="點我看繼承者們預告"></a></td>
                                <td><a href="https://youtu.be/I9IpXvuHexE" target="_blank"><img src="../image/KoreaDrama02.jpg"
                                            alt="" title="點我看紳士的品格預告"></a></td>
                                <td><a href="https://youtu.be/kk6Csgv8tK0" target="_blank"><img src="../image/KoreaDrama03.jpg"
                                            alt="" title="點我看來自星星的你預告"></a></td>
                            </tr>
                            <tr class="TaiwanDrama">
                                <td><a href="https://youtu.be/A7s19DL_q5g" target="_blank"><img src="../image/TaiwanDrama01.jpg"
                                            alt="" title="點我看痞子英雄預告"></a></td>
                                <td><a href="https://youtu.be/WI-tq2jvU5E" target="_blank"><img src="../image/TaiwanDrama02.jpg"
                                            alt="" title="點我看我們與惡的距離預告"></a></td>
                                <td><a href="https://youtu.be/4Nm5eiAeU2E" target="_blank"><img src="../image/TaiwanDrama03.jpg"
                                            alt="" title="點我看通靈少女預告"></a></td>
                            </tr>
                        </table>
                    </div><br>
                </form>
                <form action="post">
                    <fieldset>
                        <legend>個人資訊</legend>
                        <label for="userName" id="name" >姓名 : </label>
                        <input type="text" id="userName" name="userName" ><br><br>
                        <label for="userEmail">信箱 : </label>
                        <input type="email" id="userEmail" name="userEmail"><br><br>
                        <label for="cityLive" >居住城市 : </label>
                        <select name="cityLive" id="cityLive">
                            <option value="Keelung">基隆</option>
                            <option value="Taiper" selected>台北</option>
                            <option value="NewTaipei">新北</option>
                            <option value="Taoyuan">桃園</option>
                            <option value="Hsinchu">新竹</option>
                            <option value="Miaoli">苗栗</option>
                            <option value="Taichung">台中</option>
                            <option value="Changhua">彰化</option>
                            <option value="Nantou">南投</option>
                            <option value="Yunlin">雲林</option>
                            <option value="Chiayi">嘉義</option>
                            <option value="Tainan">台南</option>
                            <option value="Kaohsiung">高雄</option>
                            <option value="Pingtung">屏東</option>
                            <option value="Yilan">宜蘭</option>
                            <option value="Hualien">花蓮</option>
                            <option value="Taitung">台東</option>
                            <option value="Penghu">澎湖</option>
                            <option value="Kinmen">金門</option>
                        </select><br><br>
                        <label for="areaResponse">建議與回饋 : </label><br>
                        <textarea placeholder="請填寫建議與回饋資訊" name="areaResponse" id="areaResponse" cols="100" rows="10"></textarea><br>
                        <button class="btn" onclick="showMessage()">提交</button>
                        <!-- <input type="submit" id="submit" onclick="showMessage()"></button> -->
                        <p style="color: black;text-align: center;" ><a href="#tvIcon">回頂端</a></p>
                    </fieldset>
                </form>
            
            </div>
            <footer>
                <p class="footerText">Copyright © 2020 JPC All Rights Reserved.</p>
            
            </footer>
        </div>    
    </div>    
    <script>
        function showMessage(){
            alert("感謝你的填寫與回饋!!!")
        }

    </script>
</body>

</html>
